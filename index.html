<html lang="en">
<head>
    <title>Farsi Fonts</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <style>
        html {
            direction: rtl;
            font-size: 2em;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        .iran-sans {
            font-family: IranSans, sans-serif;
        }

        .mitra {
            font-family: Mitra, sans-serif;
        }
    </style>
</head>
<body>

<div class="iran-sans">
    <h1>ایران سَنس</h1>

    <p>
        درخت تو گر بار دانش بگیرد / به زیر آوری چرخ نیلوفری را
    </p>
</div>

<hr/>

<div class="mitra">
    <h1>میترا</h1>

    <p>
        درخت تو گر بار دانش بگیرد / به زیر آوری چرخ نیلوفری را
    </p>
</div>

</body>
</html>
